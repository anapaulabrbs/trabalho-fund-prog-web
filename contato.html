<body>

    <div id="header">

        <div id="logo">
            <h1>Portfólio <span class="purple">Ana Paula</span></h1>

            <a href="index.html">Sobre mim</a>

    <!--início do formulário de contato-->
    <div id="texto1">

        <div id="titulo">
            <h2>Entre em contato</h2>
        </div>

        <form id="contato-formulario">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" value="" required><br>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" value="" required><br>
            <label for="msg">Mensagem:</label><br>
            <textarea id="msg" name="msg" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Enviar">

        </form>

        <!--EXIBIR UMA MENSAGEM USANDO JAVASCRIPT AO ENVIAR-->
        <script>
            const formulario = document.getElementById('contato-formulario');

            formulario.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Mensagem enviada com sucesso. Obrigada pelo contato!');
            });
        </script>

    </div>
    <!--fechamento do formulário de contato-->

    <div id="rodape">
        Todos os direitos reservados - ANA PAULA GOMES BARBOSA
    </div>

</body>
